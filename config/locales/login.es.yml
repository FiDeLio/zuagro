es:
  content: Servicio de lectura y análisis de suelos, recomendación  para cultivos, aplicación apps para smartphone - Georeferencia  gratuita, monitoreo a distancia
  about:
    title: Acerca Zuagro - ¿Estás al día?
    content: Hemos creado una sencilla forma de administrar y futuras tomas de desiciones, <em>Zuagro</em> Moblie y <em>Zuagro</em> Web, estas dos plataformas trabajando conjuntamente hemos logrado en crear una aplicación robusta y bastante util para el agricultor. donde podra ver analisis de terreno que el ha realizado, obtener recomendaciones, graficos, plantillas, georeferenciacion de sus predios entre otro. para mas información <a href="mailto:contacto@zuagro.com">Contactenos</a>
  solution:
    title: Solución agricola
    content: La fertilización de los cultivos debe ser consecuencia de algún tipo análisis proximal de nutrirntes (Análisis de suelo), para esto existe Zuagro donde ayudará al agricultor en tomar desiciones por un camino correcto, junto con el equipo de análisis podremos colaborar con inovadoras soliciones personalizadas.
